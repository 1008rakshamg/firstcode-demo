<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .header-icon {
            color: #667eea;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="payment-card p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-credit-card header-icon"></i>
                        <h2 class="fw-bold text-dark">Payment Gateway</h2>
                        <p class="text-muted">Secure payment powered by Razorpay</p>
                    </div>

                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="amount" class="form-label fw-semibold">
                                <i class="fas fa-rupee-sign me-2"></i>Amount
                            </label>
                            <input type="number" class="form-control" id="amount" name="amount" 
                                   placeholder="Enter amount" min="1" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label for="customerName" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>Full Name
                            </label>
                            <input type="text" class="form-control" id="customerName" name="customerName" 
                                   placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="customerEmail" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control" id="customerEmail" name="customerEmail" 
                                   placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="customerPhone" class="form-label fw-semibold">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control" id="customerPhone" name="customerPhone" 
                                   placeholder="Enter your phone number" pattern="[0-9]{10,15}">
                        </div>

                        <div class="mb-4">
                            <label for="notes" class="form-label fw-semibold">
                                <i class="fas fa-sticky-note me-2"></i>Notes (Optional)
                            </label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" 
                                      placeholder="Any additional notes..."></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="payButton">
                                <span class="normal-text">
                                    <i class="fas fa-lock me-2"></i>Pay Securely
                                </span>
                                <span class="loading">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Processing...
                                </span>
                            </button>
                        </div>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Your payment information is secure and encrypted
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const payButton = document.getElementById('payButton');
            const normalText = payButton.querySelector('.normal-text');
            const loadingText = payButton.querySelector('.loading');
            const errorDiv = document.getElementById('errorMessage');
            
            // Show loading state
            normalText.style.display = 'none';
            loadingText.style.display = 'inline';
            payButton.disabled = true;
            errorDiv.style.display = 'none';
            
            try {
                // Prepare payment data
                const formData = {
                    amount: parseFloat(document.getElementById('amount').value),
                    currency: 'INR',
                    customerName: document.getElementById('customerName').value,
                    customerEmail: document.getElementById('customerEmail').value,
                    customerPhone: document.getElementById('customerPhone').value,
                    notes: document.getElementById('notes').value
                };

                // Create order
                const response = await fetch('/api/payments/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const orderData = await response.json();

                if (!orderData.success) {
                    throw new Error(orderData.error || 'Failed to create order');
                }

                // Initialize Razorpay checkout
                const options = {
                    key: orderData.razorpayKeyId,
                    amount: orderData.amount * 100, // Amount in paise
                    currency: orderData.currency,
                    name: 'Payment Gateway Demo',
                    description: 'Test Payment',
                    order_id: orderData.razorpayOrderId,
                    prefill: {
                        name: orderData.customerName,
                        email: orderData.customerEmail,
                        contact: orderData.customerPhone
                    },
                    theme: {
                        color: '#667eea'
                    },
                    handler: async function(response) {
                        try {
                            // Verify payment
                            const verifyResponse = await fetch('/api/payments/verify', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    razorpayOrderId: response.razorpay_order_id,
                                    razorpayPaymentId: response.razorpay_payment_id,
                                    razorpaySignature: response.razorpay_signature
                                })
                            });

                            const verifyData = await verifyResponse.json();

                            if (verifyData.success) {
                                window.location.href = '/success?payment_id=' + response.razorpay_payment_id;
                            } else {
                                window.location.href = '/failure?error=' + encodeURIComponent(verifyData.error);
                            }
                        } catch (error) {
                            console.error('Verification error:', error);
                            window.location.href = '/failure?error=' + encodeURIComponent('Payment verification failed');
                        }
                    },
                    modal: {
                        ondismiss: function() {
                            // Reset button state
                            normalText.style.display = 'inline';
                            loadingText.style.display = 'none';
                            payButton.disabled = false;
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                // Reset button state
                normalText.style.display = 'inline';
                loadingText.style.display = 'none';
                payButton.disabled = false;
            }
        });
    </script>
</body>
</html>
