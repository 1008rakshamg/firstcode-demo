<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="success-card p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h2 class="fw-bold text-success mt-3">Payment Successful!</h2>
                        <p class="text-muted">Your payment has been processed successfully.</p>
                    </div>

                    <div class="payment-details">
                        <h5 class="fw-semibold mb-3">Payment Details</h5>
                        <div class="row">
                            <div class="col-6 text-start">
                                <small class="text-muted">Payment ID:</small>
                            </div>
                            <div class="col-6 text-end">
                                <small class="fw-semibold" id="paymentId">-</small>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6 text-start">
                                <small class="text-muted">Status:</small>
                            </div>
                            <div class="col-6 text-end">
                                <small class="fw-semibold text-success">
                                    <i class="fas fa-check me-1"></i>Completed
                                </small>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6 text-start">
                                <small class="text-muted">Date:</small>
                            </div>
                            <div class="col-6 text-end">
                                <small class="fw-semibold" id="paymentDate">-</small>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <button class="btn btn-outline-secondary" onclick="window.print()">
                            <i class="fas fa-print me-2"></i>Print Receipt
                        </button>
                    </div>

                    <div class="mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            A confirmation email has been sent to your registered email address.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get payment ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        
        if (paymentId) {
            document.getElementById('paymentId').textContent = paymentId;
        }
        
        // Set current date
        document.getElementById('paymentDate').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
